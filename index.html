<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shopping cart</title>
    <link rel="stylesheet" href="Styles/style.css" />
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
  </head>
  <body>
    <main class="container">
      <h1 class="heading">
        <i class="las la-shopping-cart"></i> Place your order with JessyTrendz
      </h1>
      <div class="item-flex">
        <!-- checkout-area-->
        <section class="checkout">
          <h2 class="section-heading">Payment Details</h2>
          <div class="payment-form">
            <div class="payment-method">
              <button class="method selected">
                <i class="las la-credit-card"></i>
                <span>Credit Card</span>
                <ion-icon
                  class="checkmark fill"
                  name="checkmark-circle"
                ></ion-icon>
              </button>

              <button class="method">
                <i class="la la-money paypal-icon"></i>
                <span>Pay Pal</span>
                <ion-icon
                  class="checkmark"
                  name="checkmark-circle-outline"
                ></ion-icon>
              </button>
            </div>
            <form action="#">
              <div class="cardholder-name">
                <label for="" class="label-default">Cardholder name</label>
                <input
                  type="text"
                  name="cardholder-name"
                  id="cardholder-name"
                  class="input-default"
                />
              </div>

              <div class="card-number">
                <label for="card-number" class="label-default"
                  >Card Number</label
                >
                <input
                  type="number"
                  name="card-number"
                  id="card-number"
                  class="input-default"
                />
              </div>
              <div class="input-flex">
                <div class="expire-date">
                  <label for="expire-date" class="label-default"
                    >Expiration Date</label
                  >
                  <div class="input-flex">
                    <input
                      type="number"
                      name="day"
                      id="expire-date-day"
                      placeholder="31"
                      min="1"
                      max="31"
                      class="input-default"
                    />

                    <input
                      type="number"
                      name="month"
                      id="expire-date-month"
                      placeholder="12"
                      min="1"
                      max="12"
                      class="input-default"
                    />
                  </div>
                </div>

                <div class="cvv">
                  <label for="cvv" class="label-default">CVV</label>
                  <input
                    type="number"
                    name="cvv"
                    id="cvv"
                    class="input-default"
                  />
                </div>
              </div>
            </form>
          </div>

          <button class="btn btn-primary">
            <b>Pay</b> $ <span id="payAmount">2.8</span>
          </button>
        </section>

        <!-- cart section -->

        <section class="cart">
          <div class="cart-item-box">
            <h2 class="section-heading">Order Summary</h2>
            <div class="product-card">
              <div class="card">
                <div class="img-box">
                  <img
                    src="/images/arsenalhomekit.png"
                    alt="Fc Barcelona third kit"
                    width="80px"
                    class="product-img"
                  />
                </div>
                <div class="detail">
                  <h4 class="product-name">Arsenal Home Kit</h4>
                  <div class="wrapper">
                    <div class="product-qty">
                      <button id="decrement">
                        <ion-icon name="remove-outline"></ion-icon>
                      </button>
                      <span id="quantity">1</span>
                      <button id="increment">
                        <ion-icon name="add-outline"></ion-icon>
                      </button>
                    </div>
                    <div class="price">$ <span id="price">1.25</span></div>
                  </div>
                </div>
                <button class="product-close-btn">
                  <ion-icon name="close-outline"></ion-icon>
                </button>
              </div>
            </div>

            <div class="product-card">
              <div class="card">
                <div class="img-box">
                  <img
                    src="/images/parishomekit.png"
                    alt="Liverpool third kit"
                    width="80px"
                    class="product-img"
                  />
                </div>
                <div class="detail">
                  <h4 class="product-name">Paris St Germain Home Kit</h4>
                  <div class="wrapper">
                    <div class="product-qty">
                      <button id="decrement">
                        <ion-icon name="remove-outline"></ion-icon>
                      </button>
                      <span id="quantity">1</span>
                      <button id="increment">
                        <ion-icon name="add-outline"></ion-icon>
                      </button>
                    </div>
                    <div class="price">$ <span id="price">1.45</span></div>
                  </div>
                </div>
                <button class="product-close-btn">
                  <ion-icon name="close-outline"></ion-icon>
                </button>
              </div>
            </div>
          </div>
          <div class="wrapper">
            <div class="discount-token">
              <label for="discount-token" class="label-default"
                >Gift Card/Discount code</label
              >
              <div class="wrapper-flex">
                <input
                  type="text"
                  name="discount-token"
                  id="discount-token"
                  class="input-default"
                />
                <button class="btn btn-outline">Apply</button>
              </div>
            </div>
            <div class="amount">
              <div class="subtotal">
                <span>Subtotal</span>
                <span>$ <span id="subtotal">2.7</span></span>
              </div>

              <div class="tax">
                <span>Tax</span>
                <span>$ <span id="tax">0.10</span></span>
              </div>

              <div class="shipping">
                <span>shipping</span>
                <span>$ <span id="shipping">0.00</span></span>
              </div>

              <div class="total">
                <span>Total</span>
                <span>$ <span id="total">2.8</span></span>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>

    <script src="/Javascript/app.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
